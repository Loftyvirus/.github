name: Update Repo Feed in Organization README.md

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update_readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          ref: main  # Ensure it's checking out the correct branch
          fetch-depth: 0  # Fetch full history

      - name: Ensure profile README.md exists
        run: |
          PROFILE_README=".github/profile/README.md"
          if [ ! -f "$PROFILE_README" ]; then
            mkdir -p .github/profile
            echo "# Loftyvirus Organization" > "$PROFILE_README"
            echo "_Welcome to Loftyvirus. Our focus is on building and deploying using various concepts available, trying various/different tools and technologies._" >> "$PROFILE_README"
            echo "" >> "$PROFILE_README"
            echo "## Updates" >> "$PROFILE_README"
            echo "<!-- feed start -->" >> "$PROFILE_README"
            echo "<!-- feed end -->" >> "$PROFILE_README"
          fi

      - name: Get list of repositories in Loftyvirus organization
        run: |
          curl -s "https://api.github.com/orgs/Loftyvirus/repos?per_page=100" | jq -r '.[].html_url' > repos.txt

      - name: Populate initial 10 repositories if feed is empty
        run: |
          PROFILE_README=".github/profile/README.md"
          FEED_START="<!-- feed start -->"
          FEED_END="<!-- feed end -->"

          # Get the current feed section
          FEED_CONTENT=$(sed -n "/$FEED_START/,/$FEED_END/p" "$PROFILE_README")

          # If feed is empty, add up to 10 existing repositories
          if [ -z "$(echo "$FEED_CONTENT" | grep "http")" ]; then
            echo "Feed is empty. Adding first 10 repositories..."
            FIRST_10_REPOS=$(head -n 10 repos.txt | awk '{print "- [" $0 "](" $0 ")"}')
            sed -i "/$FEED_START/,/$FEED_END/d" "$PROFILE_README"
            sed -i "/$FEED_END/i $FEED_START\n$FIRST_10_REPOS\n$FEED_END" "$PROFILE_README"
          fi

      - name: Append new repositories
        run: |
          PROFILE_README=".github/profile/README.md"
          FEED_START="<!-- feed start -->"
          FEED_END="<!-- feed end -->"

          # Get the current feed section
          FEED_CONTENT=$(sed -n "/$FEED_START/,/$FEED_END/p" "$PROFILE_README")

          # Add only new repositories
          NEW_REPOS=""
          while read -r REPO; do
            if ! echo "$FEED_CONTENT" | grep -q "$REPO"; then
              NEW_REPOS+="- [$REPO]($REPO)\n"
            fi
          done < repos.txt

          # If new repositories exist, append them
          if [ -n "$NEW_REPOS" ]; then
            sed -i "/$FEED_END/i $NEW_REPOS" "$PROFILE_README"
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "Loftyvirus Bot"
          git config --global user.email "bot@loftyvirus.org"
          git add .github/profile/README.md
          git commit -m "Update repository feed" || echo "No changes to commit"
          git push
